env:
  DAY_OF_WEEK: Monday
  FILE_NAME_SUFFIX: txt

jobs:

  check_env:
    runs-on: ubuntu-latest
    steps:
      - name: "print day of the week"
        run: |
          echo $DAY_OF_WEEK
          mkdir example
          echo "hello" > example/say_hello.txt
          cd example
          cat say_hello."$FILE_NAME_SUFFIX"

  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install flake8
        run: pip install flake8
